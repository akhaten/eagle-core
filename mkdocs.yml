site_name: eaglecore

theme:
  name : "material"
  # name: "readthedocs"

plugins:

  - mkdocstrings
  - mermaid2:
      version: 10.6.1

  - mkdocs-jupyter
  #     include: ["tests/*.ipynb"]

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - tables
  


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# extra_javascript:
